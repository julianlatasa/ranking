<!DOCTYPE html>
<html>
<head>
   	<meta charset="UTF-8">
   	<meta name="viewport" content="width=device-width, initial-scale=1.0">
   	<title>Squadra Ranking</title>
   	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Ingreso a Ranking Semanal Garmin</h5>
            <form method="post" id="login-form">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="usuario" placeholder="name@example.com">
                <label for="usuario">Usuario</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
              </div>
              <div class="form-floating mb-3">
        	<input type="date" class="form-control" id="fecha" placeholder="Fecha">
                <label for="fecha">Fecha</label>
              </div>

              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Consultar</button>
              </div>
		
    	    </form>
          </div>
        </div>
      </div>
    </div>
  </div>

<div id="resultado"></div>

  <!-- Modal Prograso -->
<div class="modal fade" id="pleaseWaitDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
          <h1>Procesando...</h1>
      </div>
      <div class="modal-body">
        <div class="progress">
          <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%" id="progressbar">
            <span class="sr-only" id="progresstext">Login a Garmin</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <!-- Modal Error -->
  <div class="modal fade" id="modalerror" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Error</h4>
        </div>
        <div class="modal-body">
          <p id="error"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="cerrarError">Cerrar</button>
        </div>
      </div>
      
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.js"
          integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
          crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<script type="text/javascript">
    var pleaseWait = $('#pleaseWaitDialog');
    var contactos = 0;

    showError = function(mensaje) {
    	$('#pleaseWaitDialog').modal("hide");
    	$("#error").html(mensaje);	
    	$('#modalerror').modal("show");	
    };

    $('#cerrarError').on('click', function(e){
    	$('#modalerror').modal("hide");	
    });

    showPleaseWait = function () {
        pleaseWait.modal('show');
    };

    hidePleaseWait = function () {
        pleaseWait.modal('hide');
    };

    updateProgress = function (value, text) {
    	$('#progressbar').css('width', value+'%').attr('aria-valuenow', value);   
    	$('#progresstext').html(text);
    };

	$('#login-form').on('submit',function(e){
		e.preventDefault();
		showPleaseWait();
    	updateProgress(10,"Login a Garmin");
		var formvalues = {
          		usuario: $("#usuario").val(),
          		password: $("#password").val(),
          		fecha: $("#fecha").val()
		}
		$.ajax({
      		type:'POST',
      		async: true,
      		url:'/login',
      		data: JSON.stringify(formvalues), 
			contentType: "application/json"
		}).done(function (data) {
    		updateProgress(20,data);
    			get_contacts();
	    }).fail(function (jqXHR, textStatus) {
			showError(jqXHR.responseText);
        });
	});
	
	get_contacts = function() {
		$.ajax({
    		type:'GET',
      		async: true,
    		url:'/contacts'
		}).done(function (data) {
			updateProgress(30,data.mensaje);
			contactos = data.contactos;
    			procesarme();
	    }).fail(function (jqXHR, textStatus) {
			showError(jqXHR.responseText);
        });
	};

	procesarme = function() {
		$.ajax({
    		type:'GET',
      		async: true,
    		url:'/procesarme'
		}).done(function (data) {
			updateProgress(40,data);
    			procesarcontactos();
	    }).fail(function (jqXHR, textStatus) {
			showError(jqXHR.responseText);
        });
	};

	procesarcontactos = function() {
    	for (let i = 0; i < contactos; i++) {
        		var formvalues = {
                  		usuarionumero: i
        		}
        		$.ajax({
            		type:'POST',
              		async: true,
            		url:'/procesarusuario',
            		data: JSON.stringify(formvalues), 
        			contentType: "application/json"
        		}).done(function (data) {
       				updateProgress(40+i,data);
        	    }).fail(function (jqXHR, textStatus) {
        			showError(jqXHR.responseText);
                });
        } 
    	logout();	
	};


	logout = function() {
		$.ajax({
            type:'GET',
      		async: true,
        	url:'/logout'
  		}).done(function (data) {
			updateProgress(40,data);
			hidePleaseWait();
	    }).fail(function (jqXHR, textStatus) {
			showError(jqXHR.responseText);
        });
		$.ajax({
            type:'GET',
      		async: true,
        	url:'/resultados'
  		}).done(function (data) {
			$("#resultado").html(data)
	    }).fail(function (jqXHR, textStatus) {
			showError(jqXHR.responseText);
        });
	};


</script>
 
</body>
</html>
